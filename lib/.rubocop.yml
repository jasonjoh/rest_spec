inherit_from: .rubocop_todo.yml

Metrics/ModuleLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: false

Metrics/BlockLength:
  Max: 35